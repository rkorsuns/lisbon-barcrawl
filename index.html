<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rachel & Zach’s Lisbon Bar Crawl</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-4 font-sans text-gray-800">

  <header class="max-w-xl w-full text-center mb-6">
    <h1 class="text-3xl font-bold mb-1">Rachel & Zach’s Lisbon Bar Crawl</h1>
    <p class="text-gray-600">Timed itinerary with alerts and maps — Enjoy Lisbon’s best views & stops!</p>
  </header>

  <!-- Progress Bar -->
  <div class="w-full max-w-xl bg-gray-300 rounded-full h-4 mb-6 overflow-hidden shadow-inner">
    <div id="progressBar" class="bg-indigo-600 h-4 rounded-full transition-all duration-500" style="width: 0%;"></div>
  </div>

  <!-- Countdown Timer -->
  <div class="mb-6 text-center">
    <div class="text-lg font-semibold mb-1" id="currentStopName">Press "Start Now" to begin</div>
    <div class="text-3xl font-mono text-indigo-700" id="countdown">00:00:00</div>
  </div>

  <!-- Start Now Button -->
  <button id="startBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-md transition">
    Start Now
  </button>

  <!-- Itinerary List -->
  <ol id="itineraryList" class="max-w-xl w-full mt-10 space-y-4 text-gray-700">
    <!-- Itinerary items added dynamically here -->
  </ol>

  <script>
    // Lisbon crawl itinerary data (times in 24hr format, local Lisbon time)
    // Time format: "HH:MM" - 24-hour
    const itinerary = [
      { time: "13:00", name: "Rossio Gastrobar", description: "Welcome drink on a rooftop terrace with downtown views.", walkMi: 0.2, stopDurationMin: 45, mapLink: "https://goo.gl/maps/eJcwqR6C2bRmZaU16" },
      { time: "13:50", name: "Praça da Figueira & Rossio Square", description: "Explore Lisbon’s bustling historic squares.", walkMi: 0.1, stopDurationMin: 15, mapLink: "https://goo.gl/maps/joqZq4a4bTxR6bTt9" },
      { time: "14:10", name: "Manteigaria (Pastel de Nata)", description: "Best custard tart in Lisbon — quick, warm & unforgettable.", walkMi: 0.5, stopDurationMin: 15, mapLink: "https://goo.gl/maps/4PqRUhRQ5F9y9X7Q8" },
      { time: "14:35", name: "Rua Augusta Arch & Praça do Comércio", description: "Walk through grand pedestrian street down to the waterfront arch.", walkMi: 0.6, stopDurationMin: 30, mapLink: "https://goo.gl/maps/AzZEKkbNes6BXR8S6" },
      { time: "15:20", name: "Miradouro das Portas do Sol", description: "Iconic viewpoint over Alfama rooftops & Tagus River.", walkMi: 0.6, stopDurationMin: 30, mapLink: "https://goo.gl/maps/H28B7zB7xWmH2WBy8" },
      { time: "16:05", name: "Lumi Rooftop Bar", description: "Relax with a drink and 360° scenic views.", walkMi: 0.4, stopDurationMin: 45, mapLink: "https://goo.gl/maps/R8shz4kBMSKwMfLj8" },
      { time: "16:55", name: "Miradouro de São Pedro de Alcântara", description: "Panoramic city & castle views - great for photos.", walkMi: 0.5, stopDurationMin: 25, mapLink: "https://goo.gl/maps/TwG5tr6SpD4j9ye99" },
      { time: "17:35", name: "Scenic Walk through Bairro Alto", description: "Leisurely stroll through artistic & historic neighborhood.", walkMi: 0.4, stopDurationMin: 20, mapLink: "https://goo.gl/maps/TwG5tr6SpD4j9ye99" },
      { time: "18:00", name: "Quiosque Ribeira das Naus", description: "Sunset drink along the water – golden hour magic.", walkMi: 0.2, stopDurationMin: 50, mapLink: "https://goo.gl/maps/N1tdTrpYLgWgeXBr7" },
      { time: "18:55", name: "Time Out Market", description: "Dinner at 7 PM – choose from the city’s best vendors.", walkMi: 0, stopDurationMin: 999, mapLink: "https://goo.gl/maps/58sXz3gUHHqUbNtW6" }
    ];

    const progressBar = document.getElementById("progressBar");
    const countdownEl = document.getElementById("countdown");
    const currentStopNameEl = document.getElementById("currentStopName");
    const startBtn = document.getElementById("startBtn");
    const itineraryList = document.getElementById("itineraryList");

    // Create itinerary list items in DOM
    itinerary.forEach((item, idx) => {
      const li = document.createElement("li");
      li.id = "item-" + idx;
      li.className = "rounded-md border border-gray-300 p-4 bg-white shadow-sm transition-opacity duration-500";
      li.innerHTML = `
        <div class="flex justify-between items-center mb-1">
          <h3 class="font-semibold text-indigo-700">${item.time} - ${item.name}</h3>
          <a href="${item.mapLink}" target="_blank" rel="noopener" class="text-indigo-500 hover:underline text-sm">Map</a>
        </div>
        <p class="text-gray-600 mb-1">${item.description}</p>
        <p class="text-xs text-gray-400">Walk to next: ${item.walkMi} mi | Stop time: ${item.stopDurationMin} min</p>
      `;
      itineraryList.appendChild(li);
    });

    // Convert itinerary time strings to Date objects on the same date
    function getItineraryDate(timeStr) {
      const [hour, minute] = timeStr.split(":").map(Number);
      const now = new Date();
      // Set to event date: Sept 23, 2025 Lisbon local time (UTC+1 or +0 depending on DST)
      // Lisbon is typically UTC+1 in Sept due to DST (WEST)
      const eventDate = new Date(Date.UTC(2025, 8, 23, hour - 1, minute, 0)); // UTC+1 = subtract 1 hour for UTC
      return eventDate;
    }

    // Build array of itinerary times as Dates
    const itineraryTimes = itinerary.map(item => getItineraryDate(item.time));

    let countdownInterval;
    let startedAt = null;

    // Get current Lisbon time (simulate for testing)
    function getLisbonNow() {
      // For testing, use local machine time - adjust if needed
      return new Date();
    }

    function startCountdown() {
      if (countdownInterval) clearInterval(countdownInterval);
      startedAt = new Date();
      updateCountdown();
      countdownInterval = setInterval(updateCountdown, 1000);
      startBtn.disabled = true;
      startBtn.textContent = "Running...";
    }

    function updateCountdown() {
      const now = getLisbonNow();

      // Find current or next itinerary step based on time
      let currentStepIndex = itineraryTimes.findIndex((t, i) => {
        // If now is between this step and next step (or last step)
        const nextTime = itineraryTimes[i + 1] || new Date(9999, 0, 0);
        return now >= t && now < nextTime;
      });

      if (currentStepIndex === -1) {
        // If before first stop, show first stop countdown
        if (now < itineraryTimes[0]) {
          currentStepIndex = 0;
        } else {
          // After last stop, stop countdown
          currentStopNameEl.textContent = "Event complete! Enjoy dinner.";
          countdownEl.textContent = "00:00:00";
          progressBar.style.width = "100%";
          clearInterval(countdownInterval);
          return;
        }
      }

      // Update current stop name
      const currentStop = itinerary[currentStepIndex];
      currentStopNameEl.textContent = `Up Next: ${currentStop.name}`;

      // Calculate time left until next stop (or end of current stop)
      const nowMs = now.getTime();
      const currentStart = itineraryTimes[currentStepIndex].getTime();
      const currentEnd = currentStart + itinerary[currentStepIndex].stopDurationMin * 60 * 1000;

      // Show countdown to end of current stop or next stop start (whichever is sooner)
      let targetTime = currentEnd;
      if (currentStepIndex + 1 < itineraryTimes.length && itineraryTimes[currentStepIndex + 1] < currentEnd) {
        targetTime = itineraryTimes[currentStepIndex + 1].getTime();
      }

      let diff = Math.max(0, targetTime - nowMs);

      // Format countdown as HH:MM:SS
      const hrs = Math.floor(diff / (1000 * 60 * 60));
      diff %= (1000 * 60 * 60);
      const mins = Math.floor(diff / (1000 * 60));
      diff %= (1000 * 60);
      const secs = Math.floor(diff / 1000);

      countdownEl.textContent = `${String(hrs).padStart(2,"0")}:${String(mins).padStart(2,"0")}:${String(secs).padStart(2,"0")}`;

      // Update progress bar based on total event time
      const eventStart = itineraryTimes[0].getTime();
      const eventEnd = itineraryTimes[itineraryTimes.length - 1].getTime() + itinerary[itinerary.length - 1].stopDurationMin * 60 * 1000;
      const totalDuration = eventEnd - eventStart;
      const elapsed = Math.min(Math.max(nowMs - eventStart, 0), totalDuration);
      const progressPercent = (elapsed / totalDuration) * 100;
      progressBar.style.width = `${progressPercent}%`;

      // Gray out past itinerary items
      itineraryTimes.forEach((t, idx) => {
        const li = document.getElementById("item-" + idx);
        if (now >= t.getTime() + itinerary[idx].stopDurationMin * 60 * 1000) {
          li.classList.add("opacity-40");
          li.classList.add("line-through");
        } else {
          li.classList.remove("opacity-40");
          li.classList.remove("line-through");
        }
      });
    }

    startBtn.addEventListener("click", () => {
      startCountdown();
    });

  </script>

</body>
</html>
