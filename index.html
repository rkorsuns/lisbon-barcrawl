<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rachel & Zach's Lisbon Crawl</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      color: #fff;
      background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1528825871115-3581a5387919?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat fixed;
      background-size: cover;
      background-position: center;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background-color: rgba(0,0,0,0.5);
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: rgba(0,0,0,0.6);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .stop {
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding: 1rem 0;
    }

    .stop:last-child {
      border-bottom: none;
    }

    .stop h2 {
      margin: 0;
      font-size: 1.3rem;
      font-weight: 600;
    }

    .stop p {
      margin: 0.25rem 0;
      font-weight: 300;
    }

    .footer {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 2rem;
      color: rgba(255,255,255,0.5);
    }

    .countdown {
      font-size: 1.2rem;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Rachel & Zach's Lisbon Crawl</h1>
    <div class="countdown" id="countdown"></div>
  </header>

  <div class="container" id="itinerary"></div>

  <div class="footer">
    Made with ❤️ for Lisbon · All times local (WEST)
  </div>

  <script>
    const itinerary = [
      { time: '13:00', stop: 'Rossio Gastrobar', description: 'Kick off with a welcome drink on a rooftop terrace. Great views of downtown.', walk: '0.2 mi', duration: '45 min' },
      { time: '13:50', stop: 'Praça da Figueira & Rossio Square', description: 'Explore Lisbon’s bustling historical squares.', walk: '0.1 mi', duration: '15 min' },
      { time: '14:10', stop: 'Manteigaria (Pastel de Nata)', description: 'Grab Lisbon’s best custard tart—quick, warm, and unforgettable.', walk: '0.5 mi', duration: '15 min' },
      { time: '14:35', stop: 'Rua Augusta Arch & Praça do Comércio', description: 'Walk through Lisbon’s grand pedestrian street down to the waterfront arch.', walk: '0.6 mi', duration: '30 min' },
      { time: '15:20', stop: 'Miradouro das Portas do Sol', description: 'Iconic viewpoint over Alfama’s rooftops and the Tagus River.', walk: '0.6 mi uphill', duration: '30 min' },
      { time: '16:05', stop: 'Lumi Rooftop Bar', description: 'Relax with a drink at this scenic spot with 360° views.', walk: '0.4 mi', duration: '45 min' },
      { time: '16:55', stop: 'Miradouro de São Pedro de Alcântara', description: 'Panoramic views of the city, castle, and a great spot for photos.', walk: '0.5 mi', duration: '25 min' },
      { time: '17:35', stop: 'Scenic Walk through Bairro Alto', description: 'Leisurely stroll through Lisbon’s artistic and historic neighborhood.', walk: '0.4 mi', duration: '20 min' },
      { time: '18:00', stop: 'Quiosque Ribeira das Naus', description: 'Sunset drink along the water—golden hour magic.', walk: '0.2 mi', duration: '50 min' },
      { time: '18:55', stop: 'Time Out Market', description: 'Dinner at 7:00 PM—choose from the city’s best vendors under one roof.', walk: '—', duration: 'Until end' }
    ];

    const itineraryDiv = document.getElementById('itinerary');
    const now = new Date();

    function renderItinerary() {
      itinerary.forEach(item => {
        const stopTime = parseInt(item.time.split(':')[0]) * 60 + parseInt(item.time.split(':')[1]);
        const nowTime = now.getHours() * 60 + now.getMinutes();
        const isPast = stopTime < nowTime;

        const stopEl = document.createElement('div');
        stopEl.className = 'stop';
        stopEl.style.opacity = isPast ? '0.4' : '1';

        stopEl.innerHTML = `
          <h2>${item.time} – ${item.stop}</h2>
          <p>${item.description}</p>
          <p><strong>Walk to next:</strong> ${item.walk} · <strong>Time at stop:</strong> ${item.duration}</p>
        `;
        itineraryDiv.appendChild(stopEl);
      });
    }

    function updateCountdown() {
      const lisbonTime = new Date();
      lisbonTime.setUTCHours(13, 0, 0, 0); // 1pm Lisbon is 12pm UTC in Sept
      const now = new Date();
      const diff = lisbonTime - now;

      const countdown = document.getElementById('countdown');
      if (diff > 0) {
        const mins = Math.floor(diff / 60000);
        const secs = Math.floor((diff % 60000) / 1000);
        countdown.textContent = `Starts in ${mins}m ${secs}s`;
        setTimeout(updateCountdown, 1000);
      } else {
        countdown.textContent = `In progress!`;
      }
    }

    renderItinerary();
    updateCountdown();
  </script>
</body>
</html>
